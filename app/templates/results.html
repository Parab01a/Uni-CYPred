{% extends "base.html" %}

{% block results %}

<div>
    {% if plot_url %}
    <h1>{{ prediction }}</h1>
    <img src="data:image/png;base64, {{ plot_url }}" alt="">
    {% else %}
    <p>Please turn to the Predict page to input your own molecule first before you get the results!</p>
    {% endif %}
</div>

{% endblock %}
